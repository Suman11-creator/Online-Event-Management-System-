<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Payment Options</title>
 <style>
  body {
   font-family: 'Poppins', sans-serif;
   background-color: #f0f0f0;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   margin: 0;
  }

  h2 {
   font-size: 28px;
   color: #333;
   margin-bottom: 20px;
  }

  .payment-images {
   display: flex;
   flex-direction: column;
   align-items: center;
   gap: 20px;
  }

  .payment-images img {
   width: 150px;
   height: auto;
   border-radius: 10px;
   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
   cursor: pointer;
  }

  .pay-button {
   display: none;
   background-color: #007bff;
   color: #fff;
   padding: 10px 20px;
   border: none;
   border-radius: 5px;
   font-size: 16px;
   margin-top: 20px;
   cursor: pointer;
   text-align: center;
  }

  .pay-button:hover {
   background-color: #0056b3;
  }

  .navbar {
   width: 100%;
   background-color: #007bff;
   color: #fff;
   padding: 10px 0;
   position: fixed;
   top: 0;
   display: flex;
   justify-content: flex-end;
   align-items: center;
  }

  .navbar a {
   color: #fff;
   text-decoration: none;
   font-size: 18px;
   padding: 0 20px;
  }

  .navbar a:hover {
   text-decoration: underline;
  }

  .container {
   margin-top: 60px; /* To account for navbar height */
   text-align: center; /* Center all contents */
  }
 </style>
</head>
<body>
 <div class="navbar">
  <a href="index.html">Home</a>
 </div>
 <div class="container">
  <h2>Choose Your Payment Option</h2>
  <div class="payment-images">
   <img src="gpay.jpg" alt="Google Pay" title="Pay with Google Pay" onclick="showPayButton()">
   <img src="phonepay.jpg" alt="PhonePe" title="Pay with PhonePe" onclick="showPayButton()">
   <img src="qr.jpeg" alt="QR Code" title="Pay with QR" onclick="showPayButton()">
  </div>
  <button class="pay-button" id="payButton" onclick="openOtpPage()">Pay</button>
 </div>

 <script>
  function showPayButton() {
   document.getElementById('payButton').style.display = 'inline-block';
  }

  function openOtpPage() {
   window.open('otp.html', '_blank');
  }
 </script>
</body>
</html>
