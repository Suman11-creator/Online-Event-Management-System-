<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form with Tourist Places</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('BOOKING_BG.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .navbar {
      background-color: rgba(0, 123, 255, 0.9); /* Semi-transparent blue */
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin-right: 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #f0f0f0;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* Adjust for the navbar height */
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* Optional overlay to darken the background */
    }

    .booking-container {
      background: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .booking-header h2 {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .booking-header p {
      font-size: 18px;
      color: #555;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .form-group.full-width {
      flex-basis: 100%;
      padding-right: 0;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      outline: none;
    }

    .form-control:focus {
      border-color: #007bff;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div>
      <a href="index.html">Event Management System</a>
    </div>
    <div>
      <a href="index.html">Home</a>
    </div>
  </nav>

  <!-- Wrapper -->
  <div class="wrapper">
    <div class="booking-container">
      <div class="booking-header">
        <h2>Plan Your Dream Event</h2>
        <p>Provide your preferences, and we will find the best events for you!</p>
      </div>

      <form id="bookingForm">
        <!-- Name and Email -->
        <div class="form-row">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>

        <!-- Event Location -->
        <div class="form-row">
          <div class="form-group">
            <label for="startLocation">Event Location</label>
            <select id="startLocation" class="form-control" required>
              <option value="" disabled selected>Select Location</option>
              <option value="Delhi">Delhi</option>
              <option value="Varanasi">Varanasi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Goa">Goa</option>
              <option value="Jaipur">Jaipur</option>
              <option value="Agra">Agra</option>
              <option value="Kolkata">Kolkata</option>
            </select>
          </div>
        </div>

        <!-- Duration of Stay and Hotel Type -->
        <div class="form-row">
          <div class="form-group">
            <label for="days">Duration of Stay (Days)</label>
            <input type="number" id="days" class="form-control" placeholder="How many days?" required>
          </div>

          <div class="form-group">
            <label for="eventType">Event Type</label>
            <select id="eventType" class="form-control" required>
              <option value="" disabled selected>Select Event Type</option>
              <option value="marriage">Marriage</option>
              <option value="birthday">Birthday</option>
              <option value="riceceremony">Rice Ceremony</option>
              <option value="officeparty">Office Party</option>
            </select>
          </div>
        </div>

        <!-- Total Persons and Budget -->
        <div class="form-row">
          <div class="form-group">
            <label for="totalPersons">Total Number of Persons</label>
            <input type="number" id="totalPersons" class="form-control" placeholder="Number of persons" required>
          </div>

          <div class="form-group">
            <label for="budget">Budget (INR)</label>
            <input type="number" id="budget" class="form-control" placeholder="Enter your budget" required>
          </div>
        </div>

        <div class="error-message" id="errorMessage">
          Please fill out all fields before submitting.
        </div>

        <button type="submit" class="btn">Save & Next</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const startLocation = document.getElementById('startLocation').value;
      const days = document.getElementById('days').value.trim();
      const eventType = document.getElementById('eventType').value;
      const totalPersons = document.getElementById('totalPersons').value.trim();
      const budget = document.getElementById('budget').value.trim();
      const errorMessage = document.getElementById('errorMessage');
  
      if (!name || !email || !startLocation || !days || !eventType || !totalPersons || !budget) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Please fill out all fields before proceeding.';
      } else {
        // Store location and budget in localStorage
        localStorage.setItem('location', startLocation);
        localStorage.setItem('budget', budget);
        
        // Redirect to showlocation.html
        window.location.href = 'showlocation.html';
      }
    });
  </script>
  
</body>
</html>
