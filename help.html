<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4">

      <a href="#" class="text-white font-bold text-xl">Event Management System</a>
      <a href="index.html" class="text-white hover:text-gray-300 font-semibold">Home</a>

  <!-- Support Form Section -->
  <div class="container mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-semibold text-center mb-6">Contact Support</h2>
    <form id="supportForm" class="space-y-4">
      <!-- Name -->
      <div>
        <label for="name" class="block text-gray-700 font-bold mb-2">Your Name:</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter your name" required>
      </div>
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-bold mb-2">Your Email:</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter your email" required>
      </div>
      
      <!-- Query Box -->
      <div>
        <label for="query" class="block text-gray-700 font-bold mb-2">Your Query:</label>
        <textarea id="query" name="query" rows="6" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Describe your query or issue" required></textarea>
      </div>
      
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-500 transition">Submit</button>
      </div>
    </form>
  </div>
