<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* Basic styling for the signup page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('SIGNUP_BG.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Add a translucent overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1;
        }

        /* Navbar styling */
        nav {
            width: 100%;
            background-color: #3498db; /* Blue background */
            padding: 10px;
            display: flex;
            justify-content: flex-end; /* Aligns Home button to the right */
        }

        nav a {
            color: white; /* White text for Home button */
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2980b9; /* Slightly darker blue on hover */
        }

        .role-selection {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .role-box {
            background-color: #fff;
            background: rgba(255, 255, 255, 0.6);
            padding: 100px;
            border-radius: 70px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .role-box:hover {
            transform: scale(1.05);
        }

        .role-box img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        .role-box h3,
        .role-box p {
            margin: 10px 0;
            color: #333;
        }

        .role-box button {
            background-color: #3498db; /* Blue background */
            color: white; /* White text */
            padding: 20px 30px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .role-box button:hover {
            background-color: #2980b9; /* Slightly darker blue on hover */
        }

        .signup-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            background: rgba(255, 255, 255, 0.8);
            padding: 46px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin: 16px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button.submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.submit-btn:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        /* Footer styling */
        footer {
            background-color: #3498db;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation bar with a Home button aligned to the right -->
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <!-- Role Selection Section -->
    <div class="role-selection">
        <div class="role-box">
            <img src="ADMIN.jpg" alt="Admin">
            <p class="text-gray-600">Manage events, bookings, and user accounts with advanced tools.</p>
            <button onclick="selectRole('Admin')">Register as an Admin</button>
        </div>
        <div class="role-box">
            <img src="USER.jpg" alt="User">
            <p class="text-gray-600">Book events, track bookings, and get personalized event recommendations.</p>
            <button onclick="selectRole('User')">Register as a User</button>
        </div>
    </div>

    <!-- Signup Form Section -->
    <div class="signup-container" id="signupContainer">
        <h1>Create an Account</h1>
        <form id="signupForm">
            <input type="hidden" id="role" name="role">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>

    <script>
        function selectRole(role) {
            // Hide role selection and show signup form
            document.querySelector('.role-selection').style.display = 'none';
            document.getElementById('signupContainer').style.display = 'block';

            // Set the selected role in the hidden input field
            document.getElementById('role').value = role;
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic form validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Store user details in localStorage
            localStorage.setItem('role', role);
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);

            // Redirect to myaccount.html
            window.location.href = 'myaccount.html';
        });
    </script>
</body>
</html>
