<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Suggestions</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .marquee {
      font-size: 24px;
      color: red;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="marquee">
      <span><h2>Based on your preferences, we will fetch some packages wait for confirmation</h2></span>
      <h3>Thank You</h3>
    </div>
  </div>
</body>
</html>
