<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the login page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('LOGIN_BG.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Add a translucent overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1;
        }

        /* Navbar styling */
        nav {
            width: 100%;
            background-color: #3498db; /* Blue background */
            padding: 10px;
            display: flex;
            justify-content: flex-end; /* Aligns Home button to the right */
        }

        nav a {
            color: white; /* Home button text color to white */
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2980b9; /* Slightly darker blue on hover */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            background: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
            margin-top: 120px;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 16px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button.submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.submit-btn:hover {
            background-color: #45a049;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            background-color: #3498db;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Navigation bar with a Home button aligned to the right -->
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="login-container">
        <h1>Login to Your Account</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>

    <script>
        // Handle form submission for login
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation for demonstration
            if (username === "" || password === "") {
                alert("Please fill in both fields.");
                return;
            }

            // Add your own logic to verify login credentials (e.g., API call)
            alert("Login successful!");

            // Clear form (optional)
            document.getElementById('loginForm').reset();
        });
    </script>
</body>

</html>
