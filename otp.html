<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>OTP Verification</title>
 <style>
  body {
   font-family: 'Poppins', sans-serif;
   background-color: #f0f0f0;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   margin: 0;
  }

  .container {
   background: #ffffff;
   padding: 30px;
   border-radius: 15px;
   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
   text-align: center;
   max-width: 400px;
   width: 90%;
  }

  h2 {
   font-size: 24px;
   color: #333;
   margin-bottom: 20px;
  }

  input {
   width: 100%;
   padding: 10px;
   font-size: 16px;
   border: 1px solid #ccc;
   border-radius: 5px;
   margin-bottom: 20px;
  }

  .btn {
   background-color: #28a745;
   color: white;
   padding: 10px 20px;
   border: none;
   border-radius: 5px;
   font-size: 16px;
   cursor: pointer;
  }

  .btn:hover {
   background-color: #218838;
  }
 </style>
</head>
<body>
 <div class="container">
  <h2>Enter OTP</h2>
  <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
  <button class="btn" onclick="verifyOtp()">Done</button>
 </div>

 <script>
  function verifyOtp() {
   const otp = document.getElementById('otp').value;
   if (otp.length === 6) {
    alert('Payment Successful!');
    window.close(); // Closes the current tab
   } else {
    alert('Please enter a valid 6-digit OTP.');
   }
  }
 </script>
</body>
</html>
